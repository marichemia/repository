<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>English For Kids</title>
    <link href="main.css" rel="stylesheet">
    <link href="main-media.css" rel="stylesheet">
</head>

<body>
    <header>
        <!--hamburger menu-->
        <nav class="navbar">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <div class="image-and-categories">
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/3164662/kids-clipart-md.png"
                    width="180" height="400" alt="cute fox" id="nav-image">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="animals">Animals</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Clothes</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Feelings and Moods</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Colors</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Food</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Numbers</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Actions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Body</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Statistics</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--toggle button-->
        <div class="toggle-button-container">
            <label class="switch">
                <input type="checkbox" id="toggle-button">
                <span class="slider round"></span>
            </label>
            <div class="play-train" id="play-train">
                TRAIN
            </div>
        </div>
    </header>
    <section class="grid-container">
        <div class="grid-heading">
            <img src="mice.png" alt="mice">
            <h1>English For Kids</h1>
            <img src="children.png" alt="children" id="girl-image" width="200" height="120">
        </div>
        <div class="grid">
            <div class="grid-item grid-item-1" id="grid-item-1">
                <div class="card-image-container"><img id="card-image-1" src="animals.png" width="250" height="250">
                </div>
                <p class="card" id="grid-text-1">Animals</p>
            </div>
            <div class="grid-item grid-item-2">
                <div class="card-image-container"><img class="card-image-2" src="clothes.png" width="250" height="250">
                </div>
                <p class="card">Clothes</p>
            </div>
            <div class="grid-item grid-item-3">
                <div class="card-image-container"><img class="card-image-3" src="feelings.png" width="250" height="250">
                </div>
                <p class="card">Feelings</p>
            </div>
            <div class="grid-item grid-item-4">
                <div class="card-image-container"><img class="card-image-4" src="colors.png" width="250" height="250">
                </div>
                <p class="card">Colors</p>
            </div>
            <div class="grid-item grid-item-5">
                <div class="card-image-container"><img class="card-image-5" src="food.png" width="250" height="250">
                </div>
                <p class="card">Food</p>
            </div>
            <div class="grid-item grid-item-6">
                <div class="card-image-container"><img class="card-image-6" src="numbers.png" width="250" height="250">
                </div>
                <p class="card">Numbers</p>
            </div>
            <div class="grid-item grid-item-7">
                <div class="card-image-container"><img class="card-image-7" src="actions.png" width="250" height="250">
                </div>
                <p class="card">Actions</p>
            </div>
            <div class="grid-item grid-item-8">
                <div class="card-image-container"><img class="card-image-8" src="body.png" width="250" height="250">
                </div>
                <p class="card">Body</p>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script type="module" src="main.js"></script>
</body>

</html>
